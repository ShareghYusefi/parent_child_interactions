<!-- we can pass in the undergradStudents array to the undergrads component input propery of undergradsList -->
<!-- within parent component, we can respond to child event -->
<!-- $event is a reserved keyword that captures the event object and the data passed from the child component -->
<undergrads
  [undergradsList]="undergradStudents"
  (deleteEvent)="deleteStudent($event)"
></undergrads>
